<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="calc">
            <div id="screen">
                <p id="operation"></p>
                <p id="result"></p>
            </div>
            <div id="keybord">
                <button id="delete" class="spec">AC</button>
                <button id="sign" class="spec">-/+</button>
                <button id="percent" class="spec">%</button>
                <button id="div" class="ops">/</button>

                <button id="seven" class="digits">7</button>
                <button id="eight" class="digits">8</button>
                <button id="nine" class="digits">9</button>
                <button id="mult" class="ops">x</button>

                <button id="four" class="digits">4</button>
                <button id="five" class="digits">5</button>
                <button id="six" class="digits">6</button>
                <button id="sub" class="ops">â€”</button>

                <button id="one" class="digits">1</button>
                <button id="two" class="digits">2</button>
                <button id="three" class="digits">3</button>
                <button id="add" class="ops">+</button>

                <button id="d-zero" class="digits">00</button>
                <button id="zero" class="digits">0</button>
                <button id="comma" class="digits">,</button>
                <button id="egal" class="ops">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
